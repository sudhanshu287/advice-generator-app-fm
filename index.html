<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <div class="container">
        <p class="title">Advice  &nbsp;#<span id="advice-id">117</span></p>
        <q class="advice__message">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
        <div class="img__divider">
          <img src="./images/pattern-divider-mobile.svg" alt="divider" id="divider">
        </div>
        <div class="dice__icon">
          <img src="./images/icon-dice.svg" alt="dice-icon">
        </div>
      </div>
     
    </main>
    
    <script src="./js/main.js"></script>
  </body>
</html>
